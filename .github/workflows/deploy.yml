name: Push-to-EC2
on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: windows-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.SECRET_HOST }}
          username: ${{ secrets.SECRET_USER }}
          password: ${{ secrets.SECRET_SENHA }}
          server-dir: "${{ secrets.SECRET_TARGET_DIR }}/"
