name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.SECRET_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.SECRET_SSH }}
        #aws-region: sa-east-1

    - name: Deploy to EC2
      run: |
        aws ec2 describe-instances --instance-ids $(cat aws-config.json | jq -r '.instanceId')
        # Adicione os comandos necessários para realizar o deploy na sua instância EC2 aqui
        scp -i  ${{ secrets.SECRET_SSH }} "./Drts.Lives.API/API/bin/Release/net8.0/publish/" ${{ secrets.SECRET_USER }}@${{ secrets.SECRET_HOST }}:{{ secrets.SECRET_HOST }}
